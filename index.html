<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!-- Section for options for password generation-->
        <section id="options" class="options">
          <div>
            <label for="password-length">Desired Length</label>
            <input type="text" id="password-length" name="password-length" placeholder="Between 8-128">
          </div>
          <div>
            <input type="checkbox" id="lowercase" name="lowercase" value="Lowercase">
            <label for="lowercase">Include lowercase</label>
          </div>
          <div>
            <input type="checkbox" id="uppercase" name="uppercase" value="Uppercase">
            <label for="uppercase">Include uppercase</label>
          </div>
          <div>
            <input type="checkbox" id="numeric" name="numeric" value="Numeric">
            <label for="numeric"> Include numeric</label>
          </div>
          <div>
            <input type="checkbox" id="special" name="special" value="special">
            <label for="special">Include special character</label>
          </div>
          <input class="btn" id="submit-options" type="submit" value="Submit">
        </section>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
